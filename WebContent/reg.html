 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>论坛--注册</title>
<link rel="stylesheet" type="text/css" href="style/style.css"/>

</head>
<body>
<div>
	<img src="image/logo.gif">
</div>
<!--      用户信息、登录、注册        -->

	<div class="h">
		您尚未　<a href="login.jsp">登录</a>
		&nbsp;| &nbsp; <a href="reg.jsp">注册</a> |
	</div>


<br/>
<!--      导航        -->
<div>
	&gt;&gt;<b><a href="index.jsp">论坛首页</a></b>
</div>
<!--      用户注册表单        -->
<div id="yc_reg" class="t" style="MARGIN-TOP: 15px" align="center">
	<form name="regForm">
		<br/>用&nbsp;户&nbsp;名 &nbsp;
			<input class="input" tabIndex="1" v-model="uname" type="text" maxLength="20" size="35" name="uName">
		<br/>密&nbsp;&nbsp;&nbsp;&nbsp;码 &nbsp;
			<input class="input" tabIndex="2" v-model="upass" type="password" maxLength="20" size="40" name="uPass">
		<br/>重复密码 &nbsp;
			<input class="input" tabIndex="3" v-model="upass1" type="password" maxLength="20" size="40" name="uPass1">
		<br/>性别 &nbsp;
			女<input type="radio" name="gender" v-model="gender" value="1">
			男<input type="radio" name="gender" v-model="gender" value="2" checked="checked" />
		<br/>请选择头像 <br/>
		<image src="image/head/1.gif"/><input type="radio" v-model="head" name="head" value="1.gif" checked="checked">
		<img src="image/head/2.gif"/><input type="radio" v-model="head" name="head" value="2.gif">
		<img src="image/head/3.gif"/><input type="radio" v-model="head" name="head" value="3.gif">
		<img src="image/head/4.gif"/><input type="radio" v-model="head" name="head" value="4.gif">
		<img src="image/head/5.gif"/><input type="radio" v-model="head" name="head" value="5.gif">
		<br/>
		<img src="image/head/6.gif"/><input type="radio" v-model="head" name="head" value="6.gif">
		<img src="image/head/7.gif"/><input type="radio" v-model="head" name="head" value="7.gif">
		<img src="image/head/8.gif"/><input type="radio" v-model="head" name="head" value="8.gif">
		<img src="image/head/9.gif"/><input type="radio" v-model="head" name="head" value="9.gif">
		<img src="image/head/10.gif"/><input type="radio" v-model="head" name="head" value="10.gif">
		<br/>
		<img src="image/head/11.gif"/><input type="radio" v-model="head" name="head" value="11.gif">
		<img src="image/head/12.gif"/><input type="radio" v-model="head" name="head" value="12.gif">
		<img src="image/head/13.gif"/><input type="radio" v-model="head" name="head" value="13.gif">
		<img src="image/head/14.gif"/><input type="radio" v-model="head" name="head" value="14.gif">
		<img src="image/head/15.gif"/><input type="radio" v-model="head" name="head" value="15.gif">
		<br/>
			<input class="btn" tabIndex="4" type="button" value="注 册" @click="reg">
	</form>
</div>
<!-- 声明 -->
<br>
<center class="gray">源辰信息</center>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript">
	let vm=new Vue({
		el:'#yc_reg',
		data:{
			uname:'',
			upass:'',
			upass1:'',
			head:'1.gif',
			gender:''
		},
		methods:{
			reg:function(){
				axios({
					url:'user.action',
					method:'post',
					params:{
						op:'reg',uname:this.uname,upass:this.upass,head:this.head,gender:this.gender
					}
				}).then(result=>{
					var data=result.data;
					if('0'!=data){
						location.href='login.html';
					}else{
						alert('用户注册失败');
					}
				});
			}
		}
	});
</script>
</body>
</html>
